
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SingUp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="css/styles.css" rel="stylesheet">
    </head>

    <body class="text-center">
    
        <main class="form-signin">
        <form action="/" method="post">

            <img class="mb-4" src="images/Superman-Logo-PNG-HD.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">SingUp to SuperNewsletter</h1>

            <input name="fname" type="text" class="form-control top" placeholder="First Name" required autofocus>
            <input name="lname" type="text" class="form-control middle" placeholder="Last Name" required>
            <input name="email" type="email" class="form-control bottom" placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; The SuperNewsletter</p>
            
        </form>
        </main>
        <script src="app.js"></script>
    </body>
</html>
